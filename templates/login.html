<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Login</title>
</head>
<body>
<section class="ui stacked segment">
     <section class="ui stacked segment">
        <h1>Login</h1>
         <section class="ui raised segment">
           <div class="ui grid">
             <aside class="ui six wide column">
               <img src="{{ url_for('static', filename='flask.png') }}" class="ui medium image">
             </aside>
             <div class="ui ten wide column fluid form">
               <div class="ui stacked segment">
                 <form action="/login" method="POST">
                   <h3 class="ui header">Log-in</h3>
                   <div class="field">
                     <label>User Name</label>
                     <input placeholder="Username" type="text" name="username">
                   </div>
                   <div class="field">
                     <label>Password</label>
                     <input placeholder="*********" type="password" name="password">
                   </div>
                   <button class="ui massive green submit button">Login</button>
                 </form>
               </div>
             </div>
           </div>
        </section>
     </section>
</section>
</body>
</html>
